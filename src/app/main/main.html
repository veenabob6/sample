<div class="container">

  <div>
    <acme-navbar creation-date="creationDate"></acme-navbar>
  </div>
<div class ="panel panel-default">
  <div class="panel-heading">
Post a message
  </div>
  <div class="panel-body">
        <div class="input-group">
          <textarea class="form-control custom-control" rows="3" style="resize: none" ng-model="message"> </textarea>

          <span class="input-group-addon btn btn-primary" ng-click="postMessage()">Post
          </span>
      </div>
  </div>

</div>
  <div class="panel panel-default">
    <div class="panel-heading">
      Messages
      <div class="panel-body">
        <ul class="list-group">
          <li class="lis-group-item" ng-repeat='message in messages'>{{message.msg}}</li>
        </ul>

      </div>


    </div>
  </div>

</div>
